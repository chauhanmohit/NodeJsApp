    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-sm-6">
                            <div id="dataTables-example_filter" class="dataTables_filter">
                                <br/>
                                <center>
                                    <label ng-cloak ng-show="Dashboard.ResponseMessage"><b>All users listing</b></label>
                                    <label ng-cloak ng-hide="Dashboard.ResponseMessage" class="alert alert-info"><b>{{Dashboard.updateStatus.message}}</b></label>
                                </center>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="dataTables-example_filter" class="dataTables_filter">
                                <br/>
                                <center>
                                    <label>
                                    <b>Search:</b>
                                    <input type="search" class="form-control input-sm" ng-model="Dashboard.filter" placeholder="" aria-controls="dataTables-example">
                                    </label>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body" ng-init="Dashboard.getAdminUser()">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Email Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-cloak class="odd gradeX" ng-repeat="data in Dashboard.userData | filter:Dashboard.filter">
                                        <td ng-cloak ng-click="Dashboard.updateDetails(data)">{{$index + 1}}</td>
                                        <td ng-cloak ng-click="Dashboard.updateDetails(data)">{{data.email}}</td>
                                        <td ng-cloak ng-click="Dashboard.updateDetails(data)">{{data.firstname}}</td>
                                        <td ng-cloak ng-click="Dashboard.updateDetails(data)">{{data.lastname}}</td>
                                        <td ng-cloak><a href="javascript:void(0);" ng-click="Dashboard.DeleteUser(data)">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
